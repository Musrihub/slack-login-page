<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sectio-1">slack image</div>
      <p class="section-2">
        <img src="slack.png" alt="slack logo" />
        <h1>Login to your account</h1>
        <p class="business-text">See what is going on with your business</p>
        <button class="btn">Continue with google</button>
        <p class="email-sign">or sign with Email</p>
        <P class="email">Email</P>
       <p> <input type="text" class="input-email" placeholder="email@abc.com"></p>
       <p>Password</p>
       <p><input type="text" class="input-password" placeholder="********"></p>
       <p>Remember Me</p>
       <p><a href="#">Forgot Password</p></a>
       <button class="login">Login</button>
       <p class="create-account">Not Registered Yet? <a href="#">Create account</a></p>

      </div>
    </div>
  </body>
</html>
